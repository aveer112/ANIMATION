<html>
    <head>
        <title>animation</title>
        <style>
            @keyframes example{
                0%{background-color:red;}
                  25%{background-color:yellow;}
                    75%{background-color:blue;}
                     100%{background-color:green;}
            }
            div{
                width:200px;
                height:200px;
                background-color:red;
                animation-name:example;
                animation-duration:10s;
            }
        </style>
    </head>
    <body>
        <div>animation</div>
    </body>
</html>
